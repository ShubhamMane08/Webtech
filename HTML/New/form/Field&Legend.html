<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Car Selection Form</legend>
           
            <h1>Cars</h1>
            <select name="" id="">
                <option value="">Select the Brand of Car</option>
                <option value="BMW">BMW</option>
                <option value="RollsRoys">Rolls Roys</option>
                <option value="Hundiya">Hundiya</option>
                <option value="LandRover">LandRover</option>
                <option value="Bently">Bently</option>
            
            </select><br><br>
        </fieldset>
    </form><br>
    
    <input type="text" value="I am NRI" readonly disabled>
    <button disabled>Click Me</button><br><br>
    <fieldset>
        <legend>General Information</legend>
            Name: <input type="text" placeholder="Enter your Name" autofocus accesskey="a"><br><br>
            Aadhar Number: <input type="text" placeholder="Enter 12-digits Aadhar Number" accesskey="b" maxlength="12" minlength="12"><br><br>
            Mobile Number:<input type="text" minlength="14" maxlength="14" value="+91 " accesskey="c"><br><br>
            <button type="submit">Submit</button>
    </fieldset>
    
</body>
</html>
