<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
</head>
<body>
    
    <h1>Application Form</h1>

    <fieldset style="width: 500px;" >
        <legend><h4>CONTACT DETAILS</h4></legend>
        Name* : <input type="text" required><br><br>
        Telephone : <input type="tel"><br><br>
        Email* :     <input type="email"><br><br>
    </fieldset>
    <fieldset style="width: 500px;">
        <legend>PERSONAL INFORMATION</legend>
        *Age <input type="number"><br><br>
        Gender <select name="" id="">
            <option value="">Male</option>
            <option value="Female"></option>
        </select><br><br>
        When did you <br> 
        first know you <br> wanted to be a zoo-keeper? <textarea name="" id=""></textarea>
        
    </fieldset>
    <fieldset style="width: 500px;">
        <legend><b>PICK YOUR FAVORITE ANIMALS</b></legend>
        <input type="checkbox" id="Zebra">
        <label for="Zebra">Zebra</label>
        <input type="checkbox" id="Cat">
        <label for="Cat">Cat</label>
        <input type="checkbox" id="Human">
        <label for="Human">Human</label><br>
        <input type="checkbox" id="Elephant">
        <label for="Elephant">Elephant</label>
        <input type="checkbox" id="Wildbeest">
        <label for="Wildbeest">Wildbeest</label>
        <input type="checkbox" id="Pegion">
        <label for="Pegion">Pegion</label>
        <input type="checkbox" id="Crab">
        <label for="Crab">Crab</label>
    </fieldset>
    <br>
    <button type="submit">Submit Application</button>
    
</body>
</html>
