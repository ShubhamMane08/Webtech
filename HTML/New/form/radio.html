<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CHECKBOX</h1><br>
    <input type="checkbox" name="id" id="HTML">
    <label for="HTML">HTML</label>
    <input type="checkbox" name="id" id="CSS">
    <label for="CSS">CSS</label>
    <input type="checkbox" name="id" id="JSS">
    <label for="JSS">JSS</label><br>
    <h1>RADIO BUTTON</h1><br>
    <input type="radio" name="Gender" id="Male">
    <label for="Male">Male</label>
    <input type="radio" name="Gender" id="Female">
    <label for="Female">Female</label>
    <input type="radio" name="Gender" id="Other">
    <label for="Other">Other</label><br><br>
    <form >
        <select name="" id="">
            <option value="">Select the CTC</option>
            <option value="5">5LPA</option>
            <option value="10">10LPA</option>
            <option value="15">15LPA</option>
        </select><br>
        <h1>State</h1>
        <select name="" id="">
            <option value="">Select the State</option>
            <option value="Mahrashtra">Mahrashtra</option>
            <option value="UttarPradesh">Uttar Pradesh</option>
            <option value="Haryan">Haryana</option>
            <option value="Gujrat">Gujrat</option>
            <option value="Punjab">Punjab</option>
            <option value="Karnataka">Karnataka</option>
            <option value="TamilNadu">TamilNadu</option>
        </select><br><br>
        <h1>Cars</h1>
        <select name="" id="">
            <option value="">Select the Brand of Car</option>
            <option value="BMW">BMW</option>
            <option value="RollsRoys">Rolls Roys</option>
            <option value="Hundiya">Hundiya</option>
            <option value="LandRover">LandRover</option>
            <option value="Bently">Bently</option>
        
        </select><br><br>
        <button type="submit">Click</button>
    </form>
    
    
</body>
</html>
